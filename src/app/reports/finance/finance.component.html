<div class="p-5">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="you can search here" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="offer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Offers </th>
        <td mat-cell *matCellDef="let row"> {{row.offer}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="reservation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Reservations </th>
        <td mat-cell *matCellDef="let row"> {{row.reservation}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="recieved">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Recieved </th>
        <td mat-cell *matCellDef="let row"> {{row.recieved}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[9]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
